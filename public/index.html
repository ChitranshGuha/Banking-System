<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Basic Banking System</h1>
        <div class="button-container">
            <a href="#" id="view-customers" class="button">View All Customers</a>
        </div>
        <div id="customers" class="customers-list"></div>
        <form id="transfer-form" class="transfer-form">
            <h2>Transfer Money</h2>
            <label for="sender-id">Sender ID:</label>
            <input type="number" id="sender-id" name="senderId" required>
            <label for="receiver-id">Receiver ID:</label>
            <input type="number" id="receiver-id" name="receiverId" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit" class="button">Transfer</button>
        </form>
        <div id="transfers"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
